<div id="svg-container" #svgContainer>
    <svg id="svg" #svg preserveAspectRatio="xMidYMid meet" [attr.width]="svgContainer.offsetWidth" [attr.height]="svgContainer.offsetHeight" (contextmenu)="onMouseDown($event)">
        <rect id="svgCanvas" #svgCanvas x="0" y="0" [attr.width]="width" [attr.height]="height" style="fill: #ffffff; stroke: gray; stroke-width: 1;" />
    </svg>
</div>
