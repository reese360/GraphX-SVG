<div class="mi-container">
	<div appMenuItemTitle>
		<i class="fas fa-border-all"></i> Grid Display
	</div>
	<div class="mi-content">
		<app-option-selector id="showGrid" [data]="gridDisplayData" [currentValue]="gridDisplayOption"
			(updateEvent)="toggleGridLines($event)" #showGrid></app-option-selector>
		<app-option-selector id="snapGrid" [data]="gridSnapData" [currentValue]="gridSnapOption"
			(updateEvent)="toggleSnapGrid($event)" #snapGrid></app-option-selector>
		<div class="grid-dims">
			<app-input-number [data]="gridWidthData" [currentValue]="gridWidthOption"
				(updateEvent)="updateGridWidth($event)" #gridWidth></app-input-number>
				<app-lock [isLocked]="isDimsLocked" (updateLockOption)="toggleLock('gridDims')"></app-lock>
			<app-input-number [data]="gridHeightData" [currentValue]="gridWidthOption"
				(updateEvent)="updateGridHeight($event)" #gridHeight></app-input-number>
		</div>
		<div class="offset-options">
			<app-input-number [data]="gridOffsetXData" [currentValue]="gridOffsetXOption"
				(updateEvent)="updateOffsetX($event)" #gridOffsetX></app-input-number>
				<app-lock [isLocked]="isOffsetLocked" (updateLockOption)="toggleLock('offset')"></app-lock>
			<app-input-number [data]="gridOffsetYData" [currentValue]="gridOffsetYOption"
				(updateEvent)="updateOffsetY($event)" #gridOffsetY></app-input-number>
		</div>
	</div>
</div>
