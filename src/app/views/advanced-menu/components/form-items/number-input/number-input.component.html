<div class="ni-container">
    <div class="ni-label">{{ label }}</div>
</div>
<div class="quantity">
    <input type="number" [min]="minimum" [max]="maximum" [step]="step" [value]="startingValue">
    <div class="quantity-nav">
        <div class="quantity-button quantity-up" (click)="incrementInput(inputField.value)">+</div>
        <div class="quantity-button quantity-down" (click)="decrementInput(inputField.value)">-</div>
    </div>
</div>
