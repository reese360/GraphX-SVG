    <div class="ni-label">{{ label }}</div>
    <div class="ni-container">
        <input type="number" [min]="minimum" [max]="maximum" [step]="step" [value]="value" (blur)="updateInputValue($event.target.value)" (keyup.enter)="updateInputValue($event.target.value)">
        <div class="ni-button" (click)="incrementInputValue()"><i class="fas fa-angle-up"></i></div>
        <div class="ni-button" (click)="decrementInputValue()"><i class="fas fa-angle-down"></i></div>
    </div>
