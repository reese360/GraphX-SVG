<div class="os-container" [style.--options-count]="data.options.length">
    <div class="os-label">{{ data.label }}</div>
    <div class="os-options">
        <div *ngFor="let option of data.options; index as i">
            <div (click)="toggleOption(i)" [ngClass]="currentValue == i ? 'os-option selected' : 'os-option'">{{option}}</div>
        </div>
    </div>
</div>
