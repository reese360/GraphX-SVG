<div class="mi-container">
    <div appMenuItemTitle>
        <i class="fas fa-border-all"></i> Grid Display
    </div>
    <div class="mi-content">
        <app-option-selector id="showGrid" [data]="gridDisplayData" [currentValue]="gridDisplayOption" (updateEvent)="toggleGridLines($event)" #showGrid></app-option-selector>
        <app-option-selector id="snapGrid" [data]="gridSnapData" [currentValue]="gridSnapOption" (updateEvent)="toggleSnapGrid($event)" #snapGrid></app-option-selector>
        <app-number-input id="gridWidth" [data]="gridWidthData" [currentValue]="gridWidthOption" (updateEvent)="updateGridWidth($event)" #gridWidth></app-number-input>
        <div appLockIcon id="width-height-lock" (click)="toggleLock(0)"><i [ngClass]="isDimsLocked ? 'fas fa-lock' : 'fas fa-unlock'"></i></div>
        <app-number-input id="gridHeight" [data]="gridHeightData" [currentValue]="gridHeightOption" (updateEvent)="updateGridHeight($event)" #gridHeight></app-number-input>
        <app-number-input id="gridOffsetX" [data]="gridOffsetXData" [currentValue]="gridOffsetXOption" (updateEvent)="updateOffsetX($event)" #gridOffsetX></app-number-input>
        <div appLockIcon id="offX-offY-lock" (click)="toggleLock(1)"><i [ngClass]="isOffsetLocked ? 'fas fa-lock' : 'fas fa-unlock'"></i></div>
        <app-number-input id="gridOffsetY" [data]="gridOffsetYData" [currentValue]="gridOffsetYOption" (updateEvent)="updateOffsetY($event)" #gridOffsetY></app-number-input>
    </div>
</div>
